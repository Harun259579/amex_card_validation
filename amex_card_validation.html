<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		amex card Validation Example
	</title>
	<style>
		.container
		{
			width: 500px;
			margin: auto;
			padding-top: 10px;
			padding-bottom: 10px;
			background-color: lightblue;
			border: 1px solid silver;
		}
		ul
		{
			list-style: none;
		}



	</style>
	<script>
		function validationcard(para)
		{
			var cardno = /^(?:3[47][0-9]{11})$/
			if(para.value.match(cardno))
			{
				document.write("Valid Amex Card");
			}
			else
			{
				alert('Not Valid Amex Card');
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h2>Input Credit Card Number</h2>
		<form name="form1">
			<ul>
				<li> <input type="text" name="text1"></li>
				<li>&nbsp;</li>
				<li><input type="submit" name="submit" onclick="validationcard(document.form1.text1)"></li>
			</ul>

		</form>

		

	</div>


</body>
</html>
